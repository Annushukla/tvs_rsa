
<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RSA User | Log in</title>

    
    
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
   


  </head>
  <body>
    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-4 text-center">
              	<img [src]="assets/admin/images/indicosmiclogo.png" width="100%">
              </h1>
              <h4 class="mb-4 text-center">Sign In</h4>
              <div class="input-group input-group-newsletter">
                <form [formGroup]="editForm"  (ngSubmit)="onSubmit()" class="login-form" role="form" >

                  <div class="row">
                    <h4 class="text-center" style="color: yellow;"><b></b></h4>
                  </div>
                  <div class="row">                  
                    <div class="col-12 mb-3">
                      <input formControlName="user_name" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon">

                      <div *ngIf="submitted && editForm.controls.user_name.errors" class="error">
                        <div *ngIf="editForm.controls.user_name.errors.required" class="font-11">User Name is required</div>
                      </div>

                    </div>
                    <div class="col-12 mb-3">
                      <input formControlName="user_password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon">
                      <div *ngIf="submitted && editForm.controls.user_password.errors" class="error">
                        <div *ngIf="editForm.controls.user_password.errors.required" class="font-11">Password is required</div>
                      </div>
                    </div>
                    <div class="col-12 mb-3">
                      <div class="input-group-append text-center">
                        <button class="btn btn-secondary" type="submit">Login</button>                     
                      </div>
                    </div>                  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
